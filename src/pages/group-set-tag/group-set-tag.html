<ion-header>

  <ion-navbar>
    <ion-title>设置组标签</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="midsize">
  <ion-label>勾选组</ion-label>
  <div class="row">
  <span *ngFor="let tag of allserverTagsSel">
      <div class="row"><ion-checkbox slot="end" [(ngModel)]="tag.ischecked" (ionChange)="onChangeTagSel($event, tag.index)"></ion-checkbox>
    <ion-label>{{tag.tagname}}</ion-label></div>
    
  </span>
  </div>

</div>
</ion-content>
