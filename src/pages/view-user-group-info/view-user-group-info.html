<ion-header>

  <ion-navbar>
    <ion-title>查看组成员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="midsize">
    <div class="col">用户名</div>
    <div class="col">{{userinfo.user.username}}</div>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label fixed>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.user.nickname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>电话</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.user.tel"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>分值</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.groupinfo.score"></ion-input>
    </ion-item>
</ion-list>
</ion-content>
