<ion-header>

  <ion-navbar>
    <ion-title>BBSVotersPickPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--显示group信息-->
  <ion-list ion-row *ngFor="let group of groupsUIInfo">
    <ion-row>
      <ion-col><ion-checkbox slot="end" [(ngModel)]="group.ischecked"></ion-checkbox></ion-col>
      <ion-col><ion-label>{{group.groupname}}</ion-label></ion-col>
    </ion-row>
  </ion-list>
  <button (click)="onOK()">确定</button>
</ion-content>
