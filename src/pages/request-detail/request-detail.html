<ion-header>

  <ion-navbar>
    <ion-title *ngIf="request.requestcode==1">{{request.groupname}}:加入申请</ion-title>
    <ion-title *ngIf="request.requestcode==2">{{request.groupname}}:来自{{request.fromgroupname}}的访问申请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
  <div class="midsize">{{request.title}}</div>
  <div class="midsize">发出时间：{{request.requestdatetime}}</div>
  <br>
  <div class="midsize">内容：{{request.requesttext}}</div>
  </div>
  <div *ngIf="requeststatus==1" class="midsize">
      <label>你已成功处理了该请求</label>
      </div>
  <div *ngIf="bgpAdmin==true && requeststatus==0">
    <ion-row>  <!--同意  拒绝，    同意转发请求  拒绝-->
      <ion-col *ngIf="request.fromgroupid == null || request.groupid == request.targetgroupid"><button ion-button (click)="Approve()">同意</button></ion-col>
      <ion-col *ngIf="request.groupid == request.fromgroupid && request.groupid != request.targetgroupid"><button ion-button (click)="ApproveAndRequestTargetGroup()">同意转发请求</button></ion-col>
      <ion-col><button ion-button (click)="Refuse()">拒绝</button></ion-col></ion-row>
  </div>
</ion-content>
