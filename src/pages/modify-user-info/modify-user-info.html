<ion-header>

  <ion-navbar>
    <ion-title>修改我的资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="midsize">{{globals.username}}</div>
  <ion-list>
      <ion-item>
        <ion-label fixed>昵称</ion-label>
        <ion-input type="text" [(ngModel)]="nickname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>电话</ion-label>
        <ion-input type="text" [(ngModel)]="tel"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button (click)="cancel()">取消</button>
    <button ion-button (click)="ModifyUserBasicInfo()">确定</button>
</ion-content>
