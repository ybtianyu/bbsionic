<!--

  Ionic pages and navigation.
-->
<body ng-controller="ImageBrowserPage">
  <!--div style="position: absolute; top: -0%; left: 0%; width: 100%; height: 100%; background-color:black;"></div-->
  
  <div style="position: absolute; top: 0%; width: 100%; height: 100%; background-color:black;"
      on-tap="onTap()" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()" on-drag-left="onDragLeft()" on-drag-right="onDragRight()">
    <div style="width: 100%; height: 100%; margin-top: 0px; margin-right: 0px;"
        >
      <img src ="{{globals.server}}{{bbsimageslist[bbsindex].getImages()[imageindex].path}}"/>
    </div>
    <div *ngIf="mode==1" class="midsize" style="position: absolute; top: 0%; width: 100%; height: 5%; background-color: greenyellow;" >{{bbsimageslist[bbsindex].title}}</div>
  </div>

  <div  *ngIf="mode==1" style="position: absolute; bottom: 10%; left: -0%">
      <button *ngIf="enableNavPre==true" ion-button (click)="onSwipeLeft()"><-</button>
      <button *ngIf="enableNavPre==false" ion-button disabled="disabled" (click)="onSwipeLeft()"><-</button>
  </div>   

  <div  *ngIf="mode==1" style="position: absolute; bottom: 10%; left: 40%">
    <button ion-button (click)="NavBack()">返回</button>
  </div>   

  <div  *ngIf="mode==1" style="position: absolute; bottom: 10%; right: -0%">
    <button *ngIf="enableNavNext==true" ion-button (click)="onSwipeRight()">-></button>
    <button *ngIf="enableNavNext==false" ion-button disabled="disabled" (click)="onSwipeRight()">-></button>
  </div>      

  <ion-fab *ngIf="mode==1" right middle>
    <button ion-fab (click)="markThisBBSImages()">标注</button>
  </ion-fab>

      <img src ="{{globals.server}}{{bbsimageslist[bbsindex].getImages()[imageindex].path}}"/>
    </div-->
