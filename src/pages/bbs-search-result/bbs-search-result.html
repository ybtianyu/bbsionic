<ion-header>

  <ion-row>

    <!--{{DisplayGroupMode}}-->
    <ion-col>
      <ion-title>搜索结果</ion-title>
    </ion-col>
    <ion-col>
        <!--单组条件显示
        <ion-fab right top><button *ngIf="bSingleGroupMode==true" ion-fab (click)="switchMultiplyGroupsMode()">多组模式</button>
        </ion-fab>-->
        <!--搜索结果条件显示-->
        <button (click)="onCloseSearchResult()">关闭</button>
        
        <!--多组条件显示
      <ion-fab right top><button *ngIf="bSingleGroupMode==false" ion-fab (click)="FilterGroups()">过滤组</button>
      </ion-fab>-->
    </ion-col>

  </ion-row>
</ion-header>


<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let bbs of bbslist" type="item-text-wrap" (click)="viewbbsDetail(bbs.id, bbs.question_issolved)">
      <div *ngIf="bbs.isvote==true">
        <span class="vote" >[投票]</span><span>{{bbs.title}}</span>
      </div>
      <div *ngIf="bbs.isvote==false && bbs.question_issolved==-1">
        <span class="discuss" >[讨论]</span><span>{{bbs.title}}</span>
      </div>
      <div *ngIf="bbs.question_issolved!=-1">
        <span class="question" >[提问]</span><span>{{bbs.title}}</span>
      </div>
      <span *ngIf="DisplayGroupMode=='搜索结果' || DisplayGroupMode=='多组模式'">组：{{bbs.groupname}} | </span><span>作者：{{bbs.authorname}}</span>
      <h2>最后更新： {{bbs.lastupdateuser}} {{bbs.lastupdatedate.substring(0,19)}}</h2>
        
      
    </div>
  </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)" threshold="100px" immediate-check="false">
    <ion-infinite-scroll-content
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
