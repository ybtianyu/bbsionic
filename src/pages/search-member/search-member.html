<ion-header>

  <ion-navbar>
    <ion-title>邀请用户加入{{toGroupname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="midsize">
  <ion-list>
    <ion-item>
      <ion-label fixed>用户名或昵称的全部或一部分</ion-label>
      <ion-input type="text" [(ngModel)]="name_input"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="searchName(name_input)">搜索</button>
    </ion-item>
  </ion-list>
  
  <ion-list ion-row *ngFor="let user of userlist">
    <ion-row>
    <ion-col><ion-label fixed>{{user.username}}</ion-label></ion-col>
    <ion-col><button ion-button (click)="viewUserBasicInfo(user.username)">查看</button></ion-col>
    <ion-col><button ion-button (click)="invitetoGroup(toGroupid, user.username)">邀请加入组</button></ion-col>
  </ion-row>
  </ion-list>
</div>
</ion-content>
