<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label fixed>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="username" (ionFocus)="focusUsernameInput()"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>确认密码</ion-label>
        <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="light" (click)="regist()">注册</button>
    <ion-row class="midsize">{{message}}</ion-row>
</ion-content>
