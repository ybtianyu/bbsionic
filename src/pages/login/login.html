<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <meta charset="utf-8">
  <title>md5加密</title>
  <!--script type="text/javascript" src="../../lib/encryption/md5.js"></script--> 

</head>

<body>
    <!--script>
        var encryedPassword=hex_md5("xz_123456");

<ion-list>
  <ion-item>
    请输入用户名和密码登陆
  </ion-item>
  <ion-item>
    <ion-label fixed>用户名</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>

  </ion-item>

</ion-list>

<ion-list>
<ion-row class="red midsize">安全提示：注意密码不要使用与个人银行卡和其他敏感信息相关的内容，也不要使用你在其他网站或App上使用的密码</ion-row>
</ion-list>
<button ion-button color="light" (click)="login(username, password)">登录</button>
<button ion-button color="light" (click)="regist()">注册</button>
</body>
</html>
